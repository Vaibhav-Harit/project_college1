<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>School Name</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faculty.html">Faculty</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admission.html">Admission</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us for any inquiries.</p>
            <img src="https://via.placeholder.com/400x300/0000FF/FFFFFF?text=Contact" alt="Contact Image">
            <p>Address: 123 School Street, City, State 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@schoolname.edu</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 School Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
